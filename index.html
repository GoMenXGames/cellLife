<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cell of Life</title>
        <link rel="stylesheet" href="style.css">
        <script src="settings.js"></script>
    </head>
<body>
    <div class="settings">
        <fieldset class="blur">
            <legend> Settings </legend>
            <label for=""></label>
            <input type="range" onchange="size()" name="size" id="sizeCells">
        </fieldset>
        <div class="blurText">Setting under construct</div>
            
    </div>
    <div class="stats">
        <h3>Generation: <i id="cycle-num">21</i></h3>
    </div>
    <div class="grid">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <script src="cell.js"></script>
    <button onclick="newCycle()">>>></button> 
</body>
</html>
